{% extends "posts/template.html" %}
{% block title %}Comments{% endblock title %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Comment</button>
	</form>
	{% for comment in comments %}
		<img src="{{ comment.author.avatar.url }}" class="avatar"><b>{{ comment.author.username }}</b>
		{{ comment.text }}
	{% endfor %}
{% endblock content %}
