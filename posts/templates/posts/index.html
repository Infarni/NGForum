{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static "posts/css/style.css" %}">
	<script type="text/javascript" src="{% static "posts/js/script.js" %}"></script>
	<title>Posts</title>
</head>
<body>

	<form method="post">
		{% csrf_token %}
		<input type="text" name="title">
		<textarea name="text"></textarea>
		<button type="submit", formaction="{% url "api_create_post" %}">Create</button>
	</form>

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="image" accept="image/*">
		<button type="submit" formaction="{% url "api_upload_image" 27 %}">Upload</button>
	</form>

	<form method="post">
		{% csrf_token %}
		<input type="text" name="text">
		<button type="submit" formaction="{% url "api_comment" 27 %}">Comment</button>
	</form>
	
	<div class="container">
		
		<div class="forum">
			<h2>Тут будуть пости</h2>
		
		<input type="text" class="filter" placeholder="Пошук...">
		<ul class="posts"></ul>
		</div>
	</div>
	
	<script type="text/javascript" src="{% static "posts/js/app.js" %}"></script>
</body>
</html>
