{% extends "posts/template.html" %}
{% block title %}Images{% endblock title %}

{% block content %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Upload</button>
	</form>

	{% for img in images %}
		<img src="{{ img.image.url }}">
	{% endfor %}
{% endblock content %}
